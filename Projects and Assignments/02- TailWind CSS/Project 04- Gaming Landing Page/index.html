<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gaming Landing Page</title>
</head>
<body>
    <section class="relative">
        <!-- BACKGROUND IMAGE -->
        <div class="absolute -z-10 w-full h-[100vh] bg-no-repeat bg-cover bg-top" style="background-image: url(./Assets/Photos/futuristic-bg.png);"></div>
        <!-- NAV-BAR -->
        <nav class="bg-transparent relative container mx-auto px-5 pt-5 md:pt-10 md:px-20">
            <!-- FLEX CONTAINER -->
            <div class="flex items-center justify-between">
                <div class="items-center justify-between space-x-32 md:flex">
                    <img class="max-w-[75%] md:max-w-[100%]" src="./Assets/Icons/Logo.svg" alt="logo">
                    <!-- NAVIGATION MENU -->
                    <div class="hidden space-x-12 text-white opacity-90 md:flex">
                        <a href="#">Home</a>
                        <a href="#">Categories</a>
                        <a href="#">How it work</a>
                        <a href="#">Pricing</a>
                    </div>
                </div>
                
                <!-- BUTTONS -->
                <div>
                    <!-- SIGN IN -->
                    <a href="#">Sign In</a>
                    <!-- SIGN UP -->
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- HERO CONTAINER -->
        <div class="px-5 my-12 flex flex-col gap-10">
            <!-- LEFT CONTAINER -->
            <div class="flex flex-col gap-8">
                <h1 class="text-white font-bold text-3xl leading-snug">Play Game Everytime Always Be Winner And Strong</h1>
                <p class="text-white opacity-60">Improve your gaming skills by playing games that are currently popular so that you don't go out of style improve skills</p>
                <!-- ACTION BUTTONS -->
                <div class="flex flex-row items-center mx-auto gap-5">
                    <a href="#" class="text-white font-semibold bg-[#f4694e] px-10 py-4">Get started</a>
                    <a href="#" class="text-white font-semibold outline outline-2 outline-white px-10 py-4">Learn more</a>
                </div>
            </div>
            <!-- RIGHT CONTAINER -->
            <div class="relative flex flex-col gap-8">
                <div class="mx-auto">
                    <img class="w-28" src="./Assets/Icons/playButton.svg" alt="play-button">
                </div>
                <div class="flex items-center gap-3 relative">
                    <img src="./Assets/Icons/dash.svg" alt="dash">
                    <p class="text-white text-2xl font-medium">The King Of Terania And Last Seasion XXIV</p>
                    <img src="./Assets/Icons/rightArrow.svg" alt="right-arrow">
                </div>
            </div>
        </div>




    </section>
</body>
</html>
