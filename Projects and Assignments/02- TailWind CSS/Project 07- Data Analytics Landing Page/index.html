<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Live</title>
    <style>
        .myHero {
            clip-path: polygon(0 1%, 100% 0%, 100% 82%, 0 100%);
        }
    </style>
</head>
<body class="font-[Poppins]">

    <!-- NAV-BAR -->
    <nav class="p-5 flex justify-between items-center lg:px-64">
        <!-- LOGO -->
        <div>
            <img src="./images/Logo.png" alt="logo">
        </div>
        <!-- NAVIGATION MENU -->
        <div class="hidden md:flex flex-row items-center gap-12">
            <a href="#" class="text-black font-medium opacity-70 md:hover:text-[#8a2be2] md:hover:opacity-100">About<i class="fa-solid fa-chevron-down ml-1"></i></a>
            <a href="#" class="text-black font-medium opacity-70 md:hover:text-[#8a2be2] md:hover:opacity-100">Pricing</a>
            <a href="#" class="text-black font-medium opacity-70 md:hover:text-[#8a2be2] md:hover:opacity-100">Contact Us</a>
            <a href="#" class="text-black font-medium opacity-70 md:hover:text-[#8a2be2] md:hover:opacity-100">Login</a>
            <button class="text-[#8a2be2] font-medium px-5 py-2 outline outline-1 outline-[#8a2be2] rounded-full md:hover:bg-[#8a2be2] md:hover:text-white">Start free trial</button>
        </div>
        <button class="md:hidden text-[#8a2be2] font-medium px-5 py-2 outline outline-1 outline-[#8a2be2] rounded-full">Start free trial</button>

    </nav>


    <!-- HERO SECTION -->
    <section>
        <!-- WRAPPER -->
        <div class="lg:h-[80vh] myHero p-5 bg-gradient-to-t from-[#a1eeee81] flex flex-col-reverse lg:px-64 lg:py-8 lg:flex-row lg:items-center lg:justify-between">
            <!-- LEFT SIDE -->
            <div class="flex flex-col gap-5 lg:gap-8 lg:w-1/2">
                <p class="bg-[#a8a8a81c] mx-auto w-fit text-[#8a2be2] font-medium flex gap-2 rounded-full px-5 py-2 lg:mx-0">
                    <img src="./images/edit-brightness.svg" alt="star"> v3.1 released. <a href="#" class="underline">Learn more</a>
                </p>
                <h1 class="text-[#8a2be2] mx-auto font-bold text-center text-3xl lg:text-start lg:mx-0 lg:text-5xl lg:space-y-2"><span class="block">Your data with</span><span class="block">real-time analytics.</span></h1>
                <p class="mx-auto text-center text-sm text-black font-medium opacity-50 lg:text-start lg:mx-0 lg:text-md">
                    <span class="md:block">Harness the potential of Big Data Analytics & Cloud Services</span>
                    and become a data-driven organization with Needle tail
                </p>
                <div class="mx-auto space-x-2 lg:text-start lg:mx-0">
                    <button class="bg-[#8a2be2] text-white font-medium rounded-full text-sm px-5 py-2 lg:px-7 lg:py-3 lg:hover:bg-white lg:hover:text-[#8a2be2] lg:hover:outline lg:hover:outline-1 lg:hover:outline-[#8a2be2]">Start free trial</button>
                    <button class="bg-white text-[#8a2be2] font-medium rounded-full text-sm px-5 py-2 lg:px-7 lg:py-3 lg:hover:bg-[#8a2be2] lg:hover:text-white ">Learn more</button>
                </div>
            </div>
    
            <!-- RIGHT SIDE -->
            <div class="lg:w-1/2">
                <img src="./images/image 1.png" alt="img">
            </div>
        </div>
    </section>


</body>
</html>
