<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap'); </style>
    <title>Hosting Site</title>
</head>
<body class="bg-[#111010] font-[Montserrat]">

    <!-- NAV BAR -->
    <nav class="relative container mx-auto p-10">
        <!-- FLEX CONTAINER  -->
        <div class="flex items-center justify-between">
            <!-- LOGO -->
            <div>
                <img src="./assets/Logo.svg" class="max-w-[50%] md:max-w-[100%]" alt="logo">
            </div>
            <!-- NAVIGATION MENU -->
            <div class="hidden space-x-12 md:flex">
                <a href="#" class="text-slate-400 font-semibold hover:text-slate-100">Hosting</a>
                <a href="#" class="text-slate-400 font-semibold hover:text-slate-100">Domain</a>
                <a href="#" class="text-slate-400 font-semibold hover:text-slate-100">Feature</a>
                <a href="#" class="text-slate-400 font-semibold hover:text-slate-100">Support</a>
                <a href="#" class="text-slate-400 font-semibold hover:text-slate-100">Community</a>
            </div>
            <!-- LOGIN BUTTON -->
            <div>
                <a href="#" class="hidden px-8 py-3 bg-[#0c8bfd] font-semibold text-white rounded-full hover:text-slate-100 md:block">Login</a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section>
        <!-- HERO CONTAINER -->
        <div class="container flex flex-col items-center px-10 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row md:px-20">
            <!-- HEADING, PARAGRAPH & BUTTONS -->
            <div class="flex flex-col items-center space-y-12 md:w-1/2">
                <!-- HEADING -->
                <h1 class="text-white text-5xl leading-tight text-center font-bold md:text-start md:text-7xl md:leading-tight">
                    The best and <span class="text-[#0c8bfd] italic">cheapest</span> hosting for your website
                </h1>
                <!-- PARAGRAPH -->
                <p class="text-slate-400 font-normal md:text-2xl pr-10">
                    Hosting your website here is easy, access is fast, server security is very well maintained, and of course supported by reliable servers.
                </p>
                <!-- BUTTONS -->
                <div class="space-x-10 self-start py-10">
                    <a href="#" class="bg-[#0c8bfd] text-white font-semibold px-10 py-5 rounded-full md:hover:outline md:hover:outline-2 md:hover:bg-transparent">Get Started</a>
                    <a href="#" class="text-white px-10 py-5 font-semibold rounded-full outline outline-2 md:hover:bg-[#0c8bfd] md:hover:outline-none">Try Start Free</a>
                </div>
            </div>
            <!-- ILLUSTRATIONS -->
            <div class="z-[-2] px-10 py-10 absolute top-28 opacity-10 md:opacity-100 md:static md:w-1/2">
                <img src="./assets/Illustrations/Group 238502.svg" alt="illustration">
            </div>
        </div>
    </section>


</body>
</html>
