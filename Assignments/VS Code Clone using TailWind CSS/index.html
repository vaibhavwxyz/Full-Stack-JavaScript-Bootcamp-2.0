<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vs Code Clone</title>
</head>
<body class="m-0 p-0">
    <div class="main">
        <nav class="nav-bar flex space-between bg-[#2d2d32]">
            <ul class="flex justify-between items-center p-8px m-3">
                <li><img src="./Assets/vscode-icon.png" alt="logo" class="w-7 ml-40 "></li> 
                <li class="ml-2 text-[#fefeff] font-normal text-2xl ">Visual Studio Code</li>
            </ul>
            <ul class="navigations flex space-between items-center gap-4 text-[#a0a1a2]">
                <li class="nav-item1">Docs</li>
                <li class="nav-item2">Updates</li>
                <li class="nav-item3">Blog</li>
                <li class="nav-item4">API</li>
                <li class="nav-item5">Extensions</li>
                <li class="nav-item6">FAQ</li>
                <li class="nav-item7">Learn</li>
            </ul>
            <div class=" flex text-white ml-[15rem] text-xl">
                <input type="text" placeholder="Search Docs" class="mr-18 border-hidden w-60 h-16 text-center bg-zinc-700 hover:bg-zinc-600">
                    <button class="mr-20 border-hidden w-40 h-16 bg-sky-500 hover:bg-sky-600 flex pt-4 px-2  hover:cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor" class="w-6 h-7 pt-1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    Download</button>
            </div>
        </nav>
    </div>
</body>
</html>
