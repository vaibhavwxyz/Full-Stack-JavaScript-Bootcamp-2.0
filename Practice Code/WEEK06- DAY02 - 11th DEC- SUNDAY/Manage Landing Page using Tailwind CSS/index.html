<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brightRed: 'hsl(12, 88%, 59%)',
                brightRedLight: 'hsl(12, 88%, 69%)',
                brightRedSupLight: 'hsl(12, 88%, 95%)',
                darkBlue: 'hsl(228, 39%, 23%)',
                darkGrayishBlue: 'hsl(227, 12%, 61%)',
                veryDarkBlue: 'hsl(233, 12%, 13%)',
                veryPaleRed: 'hsl(13, 100%, 96%)',
                veryLightGray: 'hsl(0, 0%, 98%)',
              }
            }
          }
        }
      </script>
    <title>Manage Landing Page</title>
</head>
<body>
    <!-- NAVIGATION BAR  -->
    <nav class="relative container mx-auto p-6">
        <!-- FLEX CONTAINER   -->
        <div class="flex item-center justify-between">
            <!-- LOGO -->
            <div class="pt-2">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <!-- MENU ITEMS -->
            <div class="hidden space-x-12 md:flex">
                <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!-- BUTTON  -->
            <a href="#" class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block">Get Started</a>
        </div>
    </nav>

    <!-- HERO SECTION  -->
    <section id="hero">
        <!-- FLEX CONTAINER  -->
        <div class="container flex flex-col-reverse item-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
            <!-- LEFT ITEM  -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring everyone together to build better products</h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.
                </p>
                <div class="flex justify-center md:justify-start">
                    <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block">Get Started</a>
                </div>
            </div>
            <!-- RIGHT ITEM / IMG  -->
            <div class="md:w-1/2">
                <img src="./assets/illustration-intro.svg" alt="illustration">
            </div>
        </div>
    </section>

    <!-- FEATURE SECTION  -->
    <section id="features">
        <!-- FLEX CONTAINER  -->
        <div class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row">
            <!-- WHAT'S DIFFERENT  -->
            <div class="flex flex-col space-y-12 md:w-1/2">
                <h2 class="max-2-md text-4xl font-bold text-center md:text-left">What's different about Manage?</h2>
            </div>
            <!-- NUMBERED LIST  -->
            <div>

            </div>
        </div>
    </section>
</body>
</html>
