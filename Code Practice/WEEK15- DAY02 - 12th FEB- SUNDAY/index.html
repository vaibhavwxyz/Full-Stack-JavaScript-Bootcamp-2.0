<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CDN</title>
  </head>

  <body style="background-color: #414141">
    <div class="root">Not Rendering</div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // const rootElement = document.querySelector(".root");
      // const element = <h1>Hello Vaibhav!</h1>;
      // ReactDOM.render(element, rootElement);

      const rootElement = document.querySelector(".root");

      const header = (
        <header style={{ color: "red", border: "2px solid white" }}>
          <h1>Hello, Vaibhav</h1>
          <p>Welcome to React CDN</p>
        </header>
      );
      const main = (
        <main>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit autem
            velit perferendis ex aliquam est maxime alias voluptatum debitis
            minus.
          </p>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, ut.
          </p>
        </main>
      );
      const css = { color: "yellow", backgroundColor: "pink" };
      const footer = <footer style={css}> copyright @2023 </footer>;

      const element = (
        <>
          {header} {main} {footer}
        </>
      );

      ReactDOM.render(element, rootElement);
    </script>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
